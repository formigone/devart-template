<!doctype html>
<html lang="en">
<head>
    <title>IDynamics: compiled app</title>
    <meta name="viewport" content="width=device-width">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap-theme.min.css">
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">I-Dynamics</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Linear Acceleration</a></li>
                <li><a href="graphs.html">Line Graph</a></li>
                <li><a href="rot.html">Rotation</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="col-md-6" id="view"></div>

<div class="col-md-6">
    <h3>Input values</h3>

    <div class="row" id="inputParams">
        <div class="col-xs-2">
            <input type="text" class="form-control" data-target="x" placeholder="x">
        </div>

        <div class="col-xs-2">
            <input type="text" class="form-control" data-target="y" placeholder="y">
        </div>

        <div class="col-xs-2">
            <input type="text" class="form-control" data-target="z" placeholder="z">
        </div>

        <div class="col-xs-2">
            <input type="text" class="form-control" data-target="g" placeholder="g">
        </div>

        <div class="col-xs-2">
            <input type="text" class="form-control" data-target="cLen" placeholder="length" value="15">
        </div>

        <div class="col-xs-2">
            <input type="text" class="form-control" data-target="cWidth" placeholder="width" value="1">
        </div>

        <div class="col-xs-12">
            <br/>
            <button type="button" class="btn btn-primary btn-block" id="newArrow">New Impact</button>
        </div>

        <div class="col-xs-12">
            <h3>Input files</h3>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <label>Use pre-defined datasets &raquo; HP</label>
                <select id="inputFilesHp" class="form-control">
                    <option value="0">Select dataset</option>
                    <option value="221936">Hit 1 (221936)</option>
                    <option value="222039">Hit 2 (222039)</option>
                </select>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <label>Use pre-defined datasets &raquo; CG</label>
                <select id="inputFilesCg" class="form-control">
                    <option value="0">Select dataset</option>
                    <option value="221921">Hit 1 (221921)</option>
                    <option value="222025">Hit 2 (222025)</option>
                </select>
            </div>
        </div>

        <div class="col-md-12">
            <div class="form-group">
                <label>Upload dataset from computer</label>
                <input type="file" name="locData" class="form-control"/>
            </div>
        </div>

        <div class="col-xs-12">
            <h3>Camera</h3>

            <div class="btn-group" id="cameraCtrl">
                <button type="button" class="btn btn-default active" data-target="front">Front</button>
                <button type="button" class="btn btn-default" data-target="back">Back</button>
                <button type="button" class="btn btn-default" data-target="top">Top</button>
                <button type="button" class="btn btn-default" data-target="left">Left</button>
                <button type="button" class="btn btn-default" data-target="right">Right</button>
            </div>
        </div>

        <div class="col-xs-12">
            <p><br/></p>

            <div class="well">
                <h3>Impact points</h3>
                <ul class="list-group" id="impactPoints"></ul>
            </div>
        </div>
    </div>
</div>

<script src="/lib/closure/goog/base.js"></script>
<script src="/lib/three.min.js"></script>
<script src="deps.js"></script>
<script src="app.js"></script>
<script>
    main("helmet");
</script>
</body>
</html>
